<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowphoria Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="meowphoria-logo" src="https://generalgoldyt.com/webhook/GeneralGoldLogo.png" alt="Meowphoria Logo">
        </div>
        <h1>Meowphoria Music Player</h1>
    </header>

    <main>
        <!-- Audio Player Section -->
        <div class="audio-player">
            <div class="player-controls">
                <button id="prev">‚èÆ</button>
                <button id="play-pause">‚ñ∂</button>
                <button id="next">‚è≠</button>
                <button id="shuffle">üîÄ</button>
                <button id="loop">üîÅ</button>
            </div>
            <div id="current-track">Select a track to play</div>
            <div class="progress-container">
                <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                <input type="range" id="seek-bar" value="0" />
            </div>
        </div>

        <!-- Album Grid Section -->
        <section class="album-grid" id="album-grid">
            <!-- Albums will be dynamically loaded here -->
        </section>

        <!-- Playlist Manager Section -->
        <section class="playlist-manager">
            <h2>Your Playlists</h2>
            <div id="playlists"></div>
            <button id="new-playlist">Create New Playlist</button>
        </section>

        <!-- Track Manager Section -->
        <section class="track-manager">
            <h2>Tracks</h2>
            <ul id="track-list"></ul>
        </section>
    </main>

    <audio id="audio"></audio>

    <script src="script.js"></script>
</body>
</html>
