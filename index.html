<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowphoria Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Logo and Title -->
    <header>
        <!-- Logo with hover effect and link to the external website -->
        <a href="https://generalgoldyt.com" target="_blank">
            <img id="logo" src="https://generalgoldyt.com/webhook/GeneralGoldLogo.png" alt="General Gold Logo">
        </a>
        <h1>Meowphoria Music Player</h1>
    </header>

    <main>
        <section id="albums" class="album-grid">
            <!-- Albums will be dynamically populated here -->
        </section>

        <!-- Custom Audio Player -->
        <section id="player" class="audio-player">
            <div class="player-controls">
                <button id="prev-track">⏪</button>
                <span id="current-track">Select a track</span>
                <button id="next-track">⏩</button>
            </div>
            <div class="audio-container">
                <audio id="audio-player" controls></audio>
            </div>
            <div id="track-section">
                <div class="track-list">
                    <!-- Track buttons will be dynamically populated here -->
                </div>
            </div>
        </section>

        <!-- Queue Section -->
        <section id="queue-section">
            <h2>Queue</h2>
            <ul id="queue-list">
                <!-- Queue items will be displayed here -->
            </ul>
            <button id="save-playlist">Save Playlist</button>
            <button id="load-playlist">Load Playlist</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
