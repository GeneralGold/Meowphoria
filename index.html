<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowphoria Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="meowphoria-logo" src="https://generalgoldyt.com/webhook/GeneralGoldLogo.png" alt="Meowphoria Logo">
        </div>
        <h1>Meowphoria Music Player</h1>
        <p>Experience music like never before!</p>
    </header>

    <main>
        <!-- Audio Player Section -->
        <div class="player">
            <button id="prev" title="Previous Track">⏮</button>
            <button id="play-pause" title="Play/Pause">▶</button>
            <button id="next" title="Next Track">⏭</button>
            <button id="shuffle" title="Shuffle">🔀</button>
            <button id="loop" title="Loop">🔁</button>
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            <input type="range" id="seek-bar" value="0" title="Seek">
        </div>

        <!-- Playlist Management Section -->
        <section class="playlist-manager">
            <h2>Your Playlists</h2>
            <div id="playlists"></div>
            <button id="new-playlist">Create New Playlist</button>
        </section>

        <!-- Track Management Section -->
        <section class="track-manager">
            <h2>Tracks</h2>
            <ul id="track-list"></ul>
            <input type="file" id="upload-track" accept="audio/*" multiple>
        </section>
    </main>

    <audio id="audio"></audio>

    <script src="script.js"></script>
</body>
</html>
